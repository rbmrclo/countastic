<html>
<head>

  <!-- Meta Tags -->
  <meta charset='UTF-8' />
  <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' />
  <meta content='width=device-width, initial-scale=1.0' name='viewport' />
  <meta property="og:title" content="Countastic - a twitter-like character counter for any text input or textarea.
"/>
  <meta property="og:description" content="Countastic is a pure javascript library that provides a twitter-like character counter for any text input or textarea.
"/>
  <meta property="og:type" content="website"/>

  <title>Countastic - a twitter-like character counter for any text input or textarea.</title>
  <link href='/favicon.png' rel='shortcut icon' type='text/css' />

  <link rel="stylesheet" href="lib/css/plum.min.css">
  <link rel="stylesheet" href="lib/css/site.css">

  <script type='text/javascript' src='lib/js/countastic.js'> </script>
  <script type='text/javascript' src='lib/js/site.js'> </script>

</head>
<body>
  <div class='container slim top-offset'>

      <h1 class='header'> Countastic </h1>
      <p class='sub-header'> a twitter-like character counter for any text input or textarea. </p>

      <section>
          <ul class='centerify'>
            <div class='clearfix'></div>
            <div class='v-spacer-50'></div>
            <div class='clearfix'></div>

            <li class='field'>
              <div class='grid full'>
                <textarea class='input textarea' placeholder='Say hello' id='tweet-area'></textarea>
                <div class='clearfix'></div>
                <br />
                <button class='btn btn-empty'> CHARS(<span id='counter'></span>) </button>
                <button class='btn btn-info' id='counter-btn'>Submit </button>
              </div>
            </li>
          </ul>
      </section>

      <div class='v-spacer-100'></div>

      <footer>
        <div class='grid full'>
         <iframe src="http://ghbtns.com/github-btn.html?user=rbmrclo&repo=countastic&type=watch&count=true"
  allowtransparency="true" frameborder="0" scrolling="0" width="95" height="20"></iframe> </li>

         <iframe src="http://ghbtns.com/github-btn.html?user=rbmrclo&repo=countastic&type=fork&count=true"
  allowtransparency="true" frameborder="0" scrolling="0" width="95" height="20"></iframe> </li>
        </div>

        <div class='clearfix'></div>
        <div class='v-spacer-20'></div>

        <p class='small'>Crafted by <a href='http://robbiemarcelo.com'>Robbie Marcelo</a>. <br /> 
           Code licensed under the Apache License v2.0</p>
      </footer>

      <div class='ninja-panel'>
        <p id='ninja-text'></p>
      </div>

    </div>
</body>
</html>
